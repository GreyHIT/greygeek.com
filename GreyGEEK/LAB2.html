<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="LAB2.css">
</head>
<body>

<header>

</header>

<div class="container">

    <!-- 2. Перевірка мобільного телефону -->
    <div class="task">
        <h2>Перевірка мобільного телефону</h2>
        <input type="text" id="phone" placeholder="Введіть мобільний номер">
        <button onclick="check2()">Перевірити</button>
        <p id="phone1"></p>
    </div>

    <!-- 3. Перевірка поштового індексу -->
    <div class="task">
        <h2>Перевірка поштового індексу</h2>
        <input type="text" id="postcode" placeholder="Введіть поштовий індекс">
        <button onclick="check3()">Перевірити</button>
        <p id="postcode1"></p>
    </div>

    <!-- 4. Видалення HTML коментарів -->
    <div class="task">
        <h2>Видалення HTML-коментарів</h2>
        <textarea id="html" rows="4" cols="50" placeholder="Введіть HTML з коментарями"></textarea>
        <button onclick="check4()">Видалити коментарі</button>
        <p id="html1"></p>
    </div>

    <!-- 5. Видалення специфічних HTML тегів -->
    <div class="task">
        <h2>Видалення тегів &lt;p&gt;, &lt;font&gt;, &lt;br&gt;, &lt;hr&gt;</h2>
        <textarea id="html2" rows="4" cols="50" placeholder="Введіть HTML з тегами"></textarea>
        <button onclick="check5()">Видалити теги</button>
        <p id="html3"></p>
    </div>

    <!-- 6. Видалення зайвих пробілів -->
    <div class="task">
        <h2>Видалення пробілів з початку та кінця</h2>
        <input type="text" id="pinput" placeholder="Введіть текст із пробілами">
        <button onclick="check6()">Видалити пробіли</button>
        <p id="presult"></p>
    </div>

    <!-- 7. Перевірка року -->
    <div class="task">
        <h2>Перевірка року від 1900 до 2099</h2>
        <input type="text" id="yearinput" placeholder="Введіть рік">
        <button onclick="check7()">Перевірити рік</button>
        <p id="yearresult"></p>
    </div>

</div>


<script src="script1.js"></script>
</body>
</html>
